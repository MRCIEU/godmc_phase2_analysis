# The configuration file consists of sections, led by a [section] header and followed by name: value entries (name=value is also accepted)
# Lines beginning with '#' or ';' are ignored and may be used to provide comments.

[PATHS]

# Path to the output files will be written
analysis_path: /panfs/panasas01/sscm/epzjlm/repo/godmc_phase2_analysis/13_selection/depict


[GWAS FILE SETTINGS]

# Absolute path to GWAS summary statistics (can be in plain text or gzip format)
gwas_summary_statistics_file: /panfs/panasas01/sscm/epzjlm/repo/godmc_phase2_analysis/13_selection/depict/sds_cis.gz

# Association cutoff used by DEPICT to define associated loci
association_pvalue_cutoff:  1e-8

# Label for output files generated by DEPICT
label_for_output_files: depict_sds_cis

# Name of p value column
pvalue_col_name: P

# Name of marker name column. Format: <chr:pos>, ie. '6:2321'.  If this column does not exist chr_col and pos_col will be used, then leave if empty.
marker_col_name:

# Name of chromosome column. Leave empty if this column does not exist.
chr_col_name: CHR

# Name of chromosome column. Leave if this column does not exist.
pos_col_name: POS

# Separator options: 'tab', 'comma', 'semicolon' or 'space'
separator: space


[PLINK SETTINGS]

# Change to your PLINK v. 1.9 August 5 release (or higher)
plink_executable: /panfs/panasas01/sscm/epzjlm/repo/godmc/resources/bin/plink1.90
# Broad path:
# plink_executable: /cvar/jhlab/tp/tools/plink/plink-1.09-Sep2015-x86_64/plink

# Point this to the PLINK formated genotype data (you only need to change the path to DEPICT if you do not use the 1000 Genomes data provided with DEPICT)
genotype_data_plink_prefix: /panfs/panasas01/sscm/epzjlm/repo/godmc_phase2_analysis/13_selection/depict/eur

# Options that typically will not be changed
plink_clumping_snp_column_header: SNP
association_pvalue_cutoff_column_header: P
plink_clumping_distance: 500 
plink_clumping_r2: 0.1




[DEPICT SETTINGS]

# The following three steps are need to construct DEPICT loci based on your GWAS summary statistics
step_construct_depict_loci: yes

# The following step is needed to perform DEPICT gene prioritization
step_depict_geneprio: yes

# The following step is needed to perform DEPICT gene set enrichment
step_depict_gsea: yes

# The following step is needed to perform DEPICT tissue enrichment analysis
step_depict_tissueenrichment: yes

step_write_plink_input: yes

step_run_plink: yes
[MISC SETTINGS]

# Number of threads used by the DEPICT Java binary
number_of_threads: 12

# Java heap size in mega bytes
heap_size_in_mb: 16000

# Precomputed loci for each 1000 Genomes project SNPs
collection_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/collections/ld0.5_collection_1000genomesphase3_depict_150429.txt.gz

 

# The reconstituted gene set files used by DEPICT
reconstituted_genesets_file: /cm/shared/apps/DEPICT/DEPICT/data/reconstituted_genesets/GPL570-GPL96-GPL1261-GPL1355TermGeneZScores-MGI_MF_CC_RT_IW_BP_KEGG_z_z.binary

# The tissue expression matrix
tissue_expression_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/tissue_expression/GPL570EnsemblGeneExpressionPerTissue_DEPICT20130820_z_withmeshheader.txt

# Mapping from tissue/cell type identifier to tissue name and information
tissue_mapping_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/tissue_expression/GPL570EnsemblGeneExpressionPerTissue_DEPICT20130820_z_withmeshheader_mapping.txt

# Gene annotation file
depict_gene_annotation_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/GPL570ProbeENSGInfo+HGNC_reformatted.txt

# Number of genes to report for each reconstituted gene set
max_top_genes_for_gene_set: 10

# Number of repititions used to compute false discovery rates
nr_repititions: 50

# Number of permutations used to adjust for biases such as gene length
nr_permutations: 500

# Boundaries of HLA region (Should not be changed)
mhc_start_bp: 25000000
mhc_end_bp: 35000000

hla_start_bp: 25000000
hla_end_bp: 35000000

depict_gene_file: /cm/shared/apps/DEPICT/DEPICT/data/mapping_and_annotation_files/ENSGToGeneNameHGNCBiotypeChromosomeStartStopStrandAndDescriptionV65.txt
depict_gene_information_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/

# Directory with precomputed background files
background_data_path: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/backgrounds

# Mapping from gene set identifiers to gene set names
go_mapping_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/GO.terms_alt_ids_withoutheader.tab
mgi_mapping_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/VOC_MammalianPhenotype.rpt
inweb_mapping_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/inweb_mapping.tab

# Files used to output eQTL column in gene prioritization result file
eqtl_mapping_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/2012-08-08-IlluminaAll96PercentIdentity-ProbeAnnotation-ProbesWithWrongMappingLengthFilteredOut-EnsemblAnnotation.txt
eqtl_file: /panfs/panasas01/sscm/epzjlm/repo/DEPICT/data/mapping_and_annotation_files/eQTLProbesFDR0.05.txt

# Prioritize genes across entire genome
prioritize_genes_outside_input_loci: no

# Chromosome to be left-out, leave empty if all chromosomes should be included (for bencharmking purposes)
leave_out_chr:

# Number of null GWAS used to run permutations (bias adjustment) and repitions (FDR calcuations)
number_random_runs: 500

# Threshold used when clumping null GWAS
background_plink_clumping_pvalue: 0.0005

# Parameters related to export of cofunctionality matrix (will be saved at 'analysis_path', 'step_depict_geneprio' needs to be 'yes')
export_cofunc_and_exit: no
export_cofunc_type: binary
export_cofunc_label: my_new_depict_cofunc

# Required fraction of completed null GWAS
req_fraction_of_background_files: 0.9
